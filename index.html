<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Maker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1> Music Maker </h1>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class = "sound" src="./sounds/hiphop.wav"></audio>
        </div>
        <div class="pad2">
          <audio class = "sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class = "sound" src="./sounds/hiphop2.wav"></audio>
        </div>
        <div class="pad4">
          <audio class = "sound" src="./sounds/hiphop3.wav"></audio>
        </div>
        <div class="pad5">
          <audio class = "sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class = "sound" src="./sounds/ufo.mp3"></audio>
        </div>
        <div class="pad7">
          <audio class = "sound" src="./sounds/bubbles.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
