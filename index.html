<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Maker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1> Beat Maker </h1>
        <p>Create different beats. Tap a color to hear a beat or tap multiple colors to mix the beats.</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class = "sound" src="./sounds/hiphop.wav"></audio>
        </div>
        <div class="pad2">
          <audio class = "sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class = "sound" src="./sounds/hiphop2.wav"></audio>
        </div>
        <div class="pad4">
          <audio class = "sound" src="./sounds/hiphop3.wav"></audio>
        </div>
        <div class="pad5">
          <audio class = "sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class = "sound" src="./sounds/ufo.mp3"></audio>
        </div>
        <div class="pad7">
          <audio class = "sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad8">
          <audio class = "sound" src="./sounds/hiphop5.wav"></audio>
        </div>
        <div class="pad9">
          <audio class = "sound" src="./sounds/hiphop4.wav"></audio>
        </div>
    </div>
    <div class="tads">
        <div class="tad1">
          <audio class = "sound" src="./sounds/hiphop.wav"></audio>
        </div>
        <div class="tad2">
          <audio class = "sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="tad3">
          <audio class = "sound" src="./sounds/hiphop2.wav"></audio>
        </div>
        <div class="tad4">
          <audio class = "sound" src="./sounds/hiphop3.wav"></audio>
        </div>
        <div class="tad5">
          <audio class = "sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="tad6">
          <audio class = "sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="tad7">
          <audio class = "sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="tad8">
          <audio class = "sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="tad9">
          <audio class = "sound" src="./sounds/hiphop4.wav"></audio>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
